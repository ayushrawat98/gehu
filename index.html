<!DOCTYPE html>
<html lang="en">

<head>
  <link rel='manifest' href='./manifest.json'>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
  <style>
    .backimage {
      position: relative;
      width: 98vw;
      height: 100vw;
      filter: sepia(30%) saturate(100%) brightness(90%) hue-rotate(0deg);
    }

    .imgtxt {
      position: absolute;
      top: 12vw;
      left: 65vw;
      text-align: center;
      color: white;
      font-family: 'Special Elite', cursive;
      font-size: 4.5vw;
    }

    .letsroll {
      position: absolute;
      top: 70vw;
      left: 10vw;
      border: 4px solid;
      border-radius: 10px;
      padding: 20px;
      font-family: 'Special Elite', cursive;
      font-size: 5vw;
    }
    
    ,.letsroll:hover{
      transform: scale(0.1);
    }

    .letsroll a {
      color: white;
    }

    .aboutpage {
      position: absolute;
      top: 70vw;
      left: 60vw;
      border: 4px solid;
      border-radius: 10px;
      padding: 20px;
      font-family: 'Special Elite', cursive;
      font-size: 5vw;
    }

    .aboutpage a {
      color: white;
    }
  </style>

</head>

<body>

  <div class="container">
    <img src="./images/pic1.jpg" alt="gym pic" class="backimage" />
    <div class="imgtxt">
      <h1>The Own Gym</h1>
      <p>Pump it up.</p>
    </div>
    <div class="letsroll"><a href="secpage.html">Let's Roll</a></div>
    <div class="aboutpage"><a href="abtpage.html">About</a></div>
  </div>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(function (registration) {
          console.log('Registered:', registration);
        })
        .catch(function (error) {
          console.log('Registration failed: ', error);
        });
    }
  </script>


</body>

</html>
